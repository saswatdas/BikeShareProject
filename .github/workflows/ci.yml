# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11"]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies, format, lint and test
      run: |
        make all
    - name: Build the Docker image
      run: docker build . -t saswatdas123/bikeshare_model_api:1.0.2
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
          username: "saswatdas123"
          password: "dckr_pat_ysUAOewyvfW1ZsIeF9Yl0CLeG4c"
    - name: Deploy Docker images to Docker Hub
      run: docker push saswatdas123/bikeshare_model_api:1.0.2
  
   
